name: lanista
description: Connecting elite youth soccer players with college coaches.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Backend
  supabase_flutter: ^2.8.4

  # Navigation
  go_router: ^14.8.1

  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  fl_chart: ^0.70.2
  flutter_svg: ^2.0.17
  gap: ^3.0.1
  lottie: ^3.3.1

  # Video
  video_player: ^2.9.2
  chewie: ^1.8.5

  # Forms & Validation
  reactive_forms: ^17.0.1

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # Analytics & Monitoring
  posthog_flutter: ^4.6.0
  sentry_flutter: ^8.14.2

  # Payments
  flutter_stripe: ^11.3.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  file_picker: ^8.3.7
  package_info_plus: ^8.3.0
  device_info_plus: ^11.4.0
  connectivity_plus: ^6.1.4
  logger: ^2.5.0
  json_annotation: ^4.9.0

  # Firebase (FCM push notifications)
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
